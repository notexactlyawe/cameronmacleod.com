<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
<head>
	<link href="http://gmpg.org/xfn/11" rel="profile">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<!-- Enable responsiveness on mobile devices-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

	<title>{% if article %}{{ article.title }} - {% endif %}{% block title %}{{ SITENAME }}{% endblock title %}</title>
	{% if article %}
	<meta name="title" property="og:title" content="{{ article.title }} - {{ SITENAME }}">
	<meta property="og:type" content="Article">
	{% endif %}

	<meta name="author" content="Cameron MacLeod">

	<!-- CSS -->
	<link href="//fonts.googleapis.com/" rel="dns-prefetch">
	<link href="//fonts.googleapis.com/css?family=PT+Sans:400,400italic,700&amp;subset=latin,latin-ext" rel="stylesheet">

	<link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/poole.css" />
	<link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/hyde.css" />
	<link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/syntax.css" />
	<link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/style.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	<!-- RSS -->
	{% if FEED_ALL_ATOM %}
	<link rel="alternate" type="application/rss+xml" title="RSS" href="/{{ FEED_ALL_ATOM }}">
	{% endif %}
	{% include 'fragments/google_analytics.html' %}
</head>

<body class="theme-base-0d">
	{% include 'sidebar.html' %}
	<div class="content container">
		{% block content %}
		{% endblock %}
	</div>
</body>
</html>
