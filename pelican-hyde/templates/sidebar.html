<div class="sidebar">
	<div class="container sidebar-sticky">
		<div class="sidebar-about">

			<h1>
				<a href="/">
					<img class="profile-picture" alt="Cameron MacLeod's Profile Picture" src="{{ SITEURL }}/images/{{ PROFILE_IMAGE }}">
					{{ SITENAME }}
				</a>
			</h1>
			<p class="lead"></p>
			<p class="lead">{{ BIO }} </p>
			<p></p>
		</div>
        <div class="links-container">
            {% for name, link in LINKS %}
                <a class="sidebar-links-item" href="{{ link }}">
                    {{ name }}
                </a>
            {% endfor %}
		<nav class="sidebar-nav">
			{% for name, link in SOCIAL %}
				{% if name == 'email' %}
					<a class="sidebar-nav-item" href="mailto:{{ link }}" aria-label="Email">
						<i class="fa fa-envelope"></i>
					</a>
				{% else %}
                    <a class="sidebar-nav-item" href="{{ link }}" aria-label="{{ name }}">
						<i class="fa fa-{{ name }}"></i>
					</a>
				{% endif %}
			{% endfor %}
            <a class="sidebar-nav-item" href="{{ SITEURL }}/{{ FEED_ALL_ATOM }}" aria-label="RSS Feed">
				<i class="fa fa-feed"></i>
			</a>
		</nav>
	    </div>
    </div>
</div>
